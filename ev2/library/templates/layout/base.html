{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock title %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <header>
    <ul class="flex border-b bg-black">
      <li class="-mb-px mr-1">
        <a class="bg-black inline-block  rounded-t py-2 px-4 text-white font-semibold" href="{% url 'book_list' %}">Libros</a>
      </li>
      <li class="mr-1">
        <a class="bg-black inline-block py-2 px-4 text-white hover:text-blue-800 font-semibold" href="{% url 'genre_list' %}">Genero</a>
      </li>
      <li class="mr-1">
        <a class="bg-black inline-block py-2 px-4 text-white hover:text-blue-800 font-semibold" href="{% url 'autor_list' %}">Autor</a>
      </li>
      <li class="mr-1">
        <a class="bg-black inline-block py-2 px-4 text-white font-semibold" href="{% url 'publisher_list' %}">Editorial</a>
      </li>
    </ul>


  </header>
  <body>

    
 
    
    
    
    {% block content %} {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
  </body>
</html>
